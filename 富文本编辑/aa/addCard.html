<!DOCTYPE html>
<html>
<head>
    <title>保险云-自助卡上架</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="../bootstrap/css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link rel="stylesheet" href="../css/common.css">
    <link rel="stylesheet" href="../dist/css/wangEditor.css">
</head>
<body>
<div class="container-fluid">

    <div class="row">
        <div class="col-md-12 ">
            <div class="panel panel-default border_top_red">
                <div class="panel-body">
                    <i class="glyphicon glyphicon-th"></i> 新增产品
                </div>
                <div class="panel-footer">
                    <!--导航结束-->
                    <div class="row">
                        <div class="col-md-offset-1 col-md-11">
                            <div class="row">
                                <div class="col-lg-offset-1 col-lg-9 col-md-12">
                                    <div class="row">
                                        <div class="col-md-6">
                                            <form class="form-horizontal" role="form">
                                                <div class="form-group">
                                                    <label for="inputEmail3" class="col-sm-4 control-label">产品名称：</label>
                                                    <div class="col-sm-8">
                                                        <input type="email" class="form-control" id="inputEmail3" placeholder="请输入名称">
                                                    </div>
                                                </div>
                                            </form>
                                        </div>
                                        <div class="col-md-6">
                                            <form class="form-horizontal" role="form">
                                                <div class="form-group">
                                                    <label for="inputEmail3" class="col-sm-4 control-label">所属机构：</label>
                                                    <div class="col-sm-8">
                                                        <select name="name" class="form-control" id="name">
                                                            <option value="G00">全国(G00)</option>
                                                            <option value="G01">北京(G01)</option>
                                                        </select>
                                                    </div>
                                                </div>
                                            </form>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-12">
                                            <form class="form-horizontal" role="form">
                                                <div class="form-group">
                                                    <label for="inputEmail3" class="col-md-2 col-sm-4 control-label">分享描述：</label>
                                                    <div class="col-md-10 col-sm-8">
                                                        <textarea class="form-control" name="" id="" cols="30" rows="3" placeholder="如需换行，请以'|'分割。例：第一行|第二行"></textarea>
                                                    </div>

                                                </div>
                                            </form>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-12">
                                            <form class="form-horizontal" role="form">
                                                <div class="form-group">
                                                    <label for="inputEmail3" class="col-md-2 col-sm-4 control-label">保险优势：</label>
                                                    <div class="col-md-10 col-sm-8">
                                                        <div id="div1">
                                                            <p>初始化</p>
                                                        </div>
                                                    </div>

                                                </div>
                                            </form>
                                        </div>
                                    </div>
                                    <div class="row margin_bottom_10px">
                                        <div class="col-md-6">
                                            <form class="form-horizontal" role="form">
                                                <div class="form-group">
                                                    <label for="inputText3" class="col-sm-4 control-label">保险期限：</label>
                                                    <div class="col-sm-5">
                                                        <input type="number" class="form-control" id="inputText6" placeholder="请输入保险期限">
                                                    </div>
                                                    <div class="col-sm-3">
                                                        <select class="form-control">
                                                            <option value="天">天</option>
                                                            <option value="个月">个月</option>
                                                        </select>
                                                    </div>
                                                </div>
                                                <div class="form-group">
                                                    <label class="col-sm-4 control-label">起售日期：</label>
                                                    <div class="col-sm-8">
                                                        <input type="date" class="form-control" id="inputText7" placeholder="请输入起售日期">
                                                    </div>
                                                </div>
                                                <div class="form-group">
                                                    <label class="col-sm-4 control-label">小图片：</label>
                                                    <div class="col-sm-8">
                                                        <input type="file" class="input-sm" id="inputText8">
                                                        <code> 建议尺寸：300*600(宽*高) 图片需小于25K</code>
                                                    </div>
                                                    <div class="col-md-offset-4 col-md-6 col-sm-offset-4 col-sm-6">
                                                        <img src="../img/portal_media_1474334327487.jpg" alt="" class="img-thumbnail">
                                                    </div>
                                                </div>
                                                <div class="form-group">
                                                    <label for="inputText3" class="col-sm-4 control-label">投保人年龄区间：</label>
                                                    <div class="col-sm-3">
                                                        <input type="number" class="form-control" id="inputText9" placeholder="起">
                                                    </div>
                                                    <label for="inputText3" class="col-sm-1 control-label padding_0px padding_left_0px">岁至</label>
                                                    <div class="col-sm-3">
                                                        <input type="number" class="form-control" id="inputText10" placeholder="止">
                                                    </div>
                                                    <label for="inputText3" class="col-sm-1 control-label padding_0px padding_left_0px">岁</label>
                                                </div>
                                                <div class="form-group">
                                                    <label for="inputText3" class="col-sm-4 control-label">生效日延迟区间：</label>
                                                    <div class="col-sm-3">
                                                        <input type="number" class="form-control" id="inputText9" placeholder="起">
                                                    </div>
                                                    <label for="inputText3" class="col-sm-1 control-label padding_0px padding_left_0px">天至</label>
                                                    <div class="col-sm-3">
                                                        <input type="number" class="form-control" id="inputText10" placeholder="止">
                                                    </div>
                                                    <label for="inputText3" class="col-sm-1 control-label padding_0px padding_left_0px">天</label>
                                                </div>
                                                <div class="form-group">
                                                    <label for="inputEmail3" class="col-sm-4 control-label">购买须知链接：</label>
                                                    <div class="col-sm-8">
                                                        <input type="text" class="form-control" id="inputEmail3" placeholder="请输入url">
                                                    </div>
                                                </div>
                                                <div class="form-group">
                                                    <label for="inputText3" class="col-md-5 col-sm-4 control-label">是否录入被保人生日：</label>
                                                    <div class="col-sm-1">
                                                        <input type="radio" class=" input-sm"  name="top" id="aaaa1">
                                                    </div>
                                                    <label for="inputText3" class="col-sm-1 control-label padding_left_0px">是</label>
                                                    <div class="col-sm-1">
                                                        <input type="radio" class=" input-sm"  name="top" id="aaaa2">
                                                    </div>
                                                    <label for="inputText3" class="col-sm-1 control-label padding_left_0px">否</label>
                                                </div>
                                                <div class="form-group">
                                                    <label for="inputText3" class="col-md-5 col-sm-4 control-label">是否需要健康告知：</label>
                                                    <div class="col-sm-1">
                                                        <input type="radio" class=" input-sm"  name="top" id="aaaa1">
                                                    </div>
                                                    <label for="inputText3" class="col-sm-1 control-label padding_left_0px">是</label>
                                                    <div class="col-sm-1">
                                                        <input type="radio" class=" input-sm"  name="top" id="aaaa2">
                                                    </div>
                                                    <label for="inputText3" class="col-sm-1 control-label padding_left_0px">否</label>
                                                </div>
                                                <div class="form-group">
                                                    <label for="inputText3" class="col-md-5 col-sm-4 control-label">是否热销：</label>
                                                    <div class="col-sm-1">
                                                        <input type="radio" class=" input-sm"  name="top" id="aaaa1">
                                                    </div>
                                                    <label for="inputText3" class="col-sm-1 control-label padding_left_0px">是</label>
                                                    <div class="col-sm-1">
                                                        <input type="radio" class=" input-sm"  name="top" id="aaaa2">
                                                    </div>
                                                    <label for="inputText3" class="col-sm-1 control-label padding_left_0px">否</label>
                                                </div>
                                            </form>
                                        </div>
                                        <div class="col-md-6">
                                            <form class="form-horizontal" role="form">
                                                <div class="form-group">
                                                    <label for="inputText3" class="col-sm-4 control-label">基本保费：</label>
                                                    <div class="col-sm-7">
                                                        <input type="number" class="form-control" id="inputText4" placeholder="请输入金额">
                                                    </div>
                                                    <label for="inputText3" class="col-sm-1 control-label padding_left_0px">元</label>
                                                </div>
                                                <div class="form-group">
                                                    <label class="col-sm-4 control-label">止售日期：</label>
                                                    <div class="col-sm-8">
                                                        <input type="date" class="form-control" id="inputText7" placeholder="请输入起售日期">
                                                    </div>
                                                </div>
                                                <div class="form-group">
                                                    <label class="col-sm-4 control-label">大图片：</label>
                                                    <div class="col-sm-8">
                                                        <input type="file" class="input-sm" id="inputText8">
                                                        <code>  图片需小于250K</code>
                                                    </div>
                                                    <div class="col-md-offset-4 col-md-6 col-sm-offset-4 col-sm-6">
                                                        <img src="../img/portal_media_1474334327487.jpg" alt="" class="img-thumbnail">
                                                    </div>
                                                </div>
                                                <div class="form-group">
                                                    <label for="inputText3" class="col-sm-4 control-label">适用人群：</label>
                                                    <div class="col-sm-8">
                                                        <input type="text" class="form-control" id="inputText5" placeholder="请输入人群">
                                                    </div>
                                                </div>
                                                <div class="form-group">
                                                    <label class="col-sm-4 control-label">固定生效日：</label>
                                                    <div class="col-sm-8">
                                                        <input type="date" class="form-control" id="inputText7" placeholder="请输入起售日期">
                                                    </div>
                                                </div>
                                                <div class="form-group">
                                                    <label for="inputText3" class="col-sm-4 control-label">折扣：</label>
                                                    <div class="col-sm-8">
                                                        <input type="number" class="form-control" id="inputText6" placeholder="请输入折扣">
                                                    </div>
                                                </div>
                                                <div class="form-group">
                                                    <label for="inputEmail3" class="col-sm-4 control-label">产品分类：</label>
                                                    <div class="col-sm-8">
                                                        <select name="name" class="form-control" id="name">
                                                            <option value="G00">家庭险</option>
                                                            <option value="G01">少儿险</option>
                                                            <option value="G02">健康险</option>
                                                            <option value="G03">意外险</option>
                                                            <option value="G04">旅行险</option>
                                                        </select>
                                                    </div>
                                                </div>
                                                <div class="form-group">
                                                    <label for="inputText3" class="col-sm-4 control-label">在售标识：</label>
                                                    <div class="col-sm-1">
                                                        <input type="radio" class=" input-sm"  name="top" id="aaaa1">
                                                    </div>
                                                    <label for="inputText3" class="col-sm-1 control-label padding_left_0px">是</label>
                                                    <div class="col-sm-1">
                                                        <input type="radio" class=" input-sm"  name="top" id="aaaa2">
                                                    </div>
                                                    <label for="inputText3" class="col-sm-1 control-label padding_left_0px">否</label>
                                                </div>
                                            </form>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-offset-3 col-md-4  col-sm-offset-3 col-sm-4">
                                            <button type="submit" class="btn btn-primary"><i class="glyphicon glyphicon-plus"></i> 新增</button>
                                        </div>
                                        <div class="col-md-4 col-sm-4">
                                            <button id="btn1" type="submit" class="btn btn-default button_red"><i class="glyphicon glyphicon-remove-circle"></i> 返回</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="../js/jquery.min.js"></script>
<script src="../bootstrap/js/bootstrap.min.js"></script>
<script src="../dist/js/wangEditor.js"></script>
<script>
    var editor = new wangEditor('div1');
    editor.config.menus = [
        '|',     // '|' 是菜单组的分割线
        'bold',
        'underline',
        'italic',
        'strikethrough',
        'eraser',
        'forecolor',
        'bgcolor'
    ];
    editor.create();


    $('#btn1').click(function () {
        // 获取编辑器区域完整html代码
        var html = editor.$txt.html();

        // 获取编辑器纯文本内容
        var text = editor.$txt.text();

        // 获取格式化后的纯文本
        var formatText = editor.$txt.formatText();
        console.log(html)
        console.log(text)
        console.log(formatText)
    });
</script>
</body>
</html>
